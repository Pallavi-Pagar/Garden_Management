<body>
    <div class="container">
    <form action="/book_service"  class=".register_active" method="POST">
    {% csrf_token %}
    <h2><center> BOOK SERVICE </center></h2>
        
        <div  class="input-group">
                <label class="label">Name:</label>
                <input type="text" class="input1" name="name" value="{{request.user}}"  readonly><br>
                <i class='bx bx-user'></i>
            </div>
            <div  class="input-group">
            <label for="email" class="label">Email:</label>
            <input type="email" name="email" class="input1" value="" readonly ><br>
            </div>

            <div  class="input-group">
            <label class="label">Phone:</label>
            <input type="text" name="phone" class="input1" value="" readonly ><br>
            </div>

            
            

            <div  class="input-group">
            <label for="service" class="label">Service Plan</label>
            <select id="service" name="service"   class="input-group" >
            <option class="input2" value="">-- Select a Service --</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="day">A day</option>
                <!-- Add more services as needed -->
            </select><br>
            </div>
            
            <div  class="input-group">
            <label class="label">Address</label>
            <input type="text" name="address1" class="input1" id="address" placeholder="Address 1" required><br>
            <input type="text" name="address2" class="input1" id="address" placeholder="Address 2" required><br>
            </div>

            <div  class="input-group">
            <label for="area" class="label">Garden Area:</label>
            <input type="text" class="input1" id="area" name="area" placeholder="Enter garden area" required><br>
            </div>

            <div  class="input-group">
            <label for="plant" class="label">Number of Plants:</label>
            <input type="number" class="input1" name="plants" id="plants"  placeholder="Number of plants/trees" required><br>
            </div>
            <button type="submit" name="submit" class="btn-submit" > Submit </button><br>
            <div>
            
        </div>
        </form>

        </form>
