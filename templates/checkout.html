<!DOCTYPE html>
<html>
<head>
    <title>Order Summary</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #ddd; padding: 12px; text-align: center; }
        .btn { background: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: darkgreen; }
        .total { text-align: right; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Order Summary</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <thead>
                <tr>
                    <th>Plant</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.plant.name }}</td>
                    <td>${{ item.plant.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.subtotal }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="total"><strong>Total:</strong> ${{ total }}</div>
        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn">Place Order</button>
        </div>
    </form>
</div>
</body>
</html>
