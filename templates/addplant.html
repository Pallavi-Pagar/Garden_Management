<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Plant</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>

    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            padding: 20px;
            min-height: 100vh;
            background-image: url(static/images/plant3.jpg);
            background-size: cover;
            background-position: center;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            background: rgb(7, 184, 7);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: #14a10d;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: #fafafa;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: green;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>
    {% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const messageContainer = document.getElementById("message-container");
        if (messageContainer) {
          setTimeout(() => {
            messageContainer.style.transition = "opacity 0.5s ease-out";
            messageContainer.style.opacity = 0;
            setTimeout(() => messageContainer.remove(), 500);
          }, 4000);
        }
      });

    </script>
    <style>
        .alert {
          padding: 10px 20px;
          margin: 20px auto;
          width: fit-content;
          border-radius: 6px;
          font-weight: bold;
          font-family: sans-serif;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .alert.success { background-color: #d4edda; color: #155724; }
        .alert.info    { background-color: #d1ecf1; color: #0c5460; }
        .alert.warning { background-color: #fff3cd; color: #856404; }
        .alert.error   { background-color: #f8d7da; color: #721c24; }
      </style>
  {% endif %}


    <!-- Back Button (top-left, outside the form) -->
    <a href="/admin_index" class="back-button"><i class='bx bx-arrow-back'></i> Back</a>

    <div class="container">
        <h2>Add New Plant</h2>

        <form method="POST" enctype="multipart/form-data" action="/add_plant">
            {% csrf_token %}
            {{form.as_p}}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="type">Type:</label>
            {% comment %} <textarea id="customerAddress" placeholder="Enter service number" name="service" required></textarea> {% endcomment %}
            <select id="p_type" name="p_type" onchange="updateDetails()" required>

                <option  value="" >Select a type</option>

                {% for t in P_Type %}
                    <option value="{{ t.id }}">{{ t.t_name }}</option>
                {% endfor %}

            </select><br><br>



            {% comment %} <label for="category">Category:</label>
            <input type="text" id="category" name="category" required> {% endcomment %}

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Add Plant</button>
        </form>
    </div>
    <script>
        function updateDetails() {
            let type = document.getElementById("type");
            let selectedOption = P_Type.options[type.selectedIndex];

           
        }
    </script>

</body>
</html>
